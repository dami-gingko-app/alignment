<div>
    <b>Sequence Match Results</b>
    <button class="buttonReverse" (click)="clearResults()">Clear Results</button>
</div>
<hr>

<!-- List of result matches -->
<div class="wrap" *ngFor="let result of curResults; index as resultId" >
    <span> <b> Sequence Query </b> : {{result.query}} <br> </span>
    <div *ngIf="result.assembly !== null">
        <b>Assembly</b> : {{result.assembly}} <br>
        <b>Protein name</b> : {{result.proteinId}}<br>
        <b>Position</b> : {{result.position}}<br>
    </div>
    <div *ngIf="result.assembly == null">
        No match for this sequence
    </div>
    <br>
</div>
